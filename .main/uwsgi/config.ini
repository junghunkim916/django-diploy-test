[uwsgi]
chdir = /srv/django-diploy-test/
module = config.wsgi:application
home = /django/env/

uid = ubuntu
gid = ubuntu

socket = /tmp/config.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
main = true
vacuum = true
pidfile = /tmp/config.pid
logto = /var/log/uwsgi/config/@(exec://date +%%Y-%%m-%%d).log
log-reopen=true

[uwsgi]
chdir = /django/reactapp/build
http-timeout = 86400

socket = /tmp/react.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
vacuum = true

